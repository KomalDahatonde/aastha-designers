	<style>
		body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

		.menu-bar {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			margin: 20px 0;
		}

		.menu-item {
			padding: 10px 20px;
			margin: 5px;
			border-radius: 20px;
			background-color: #AA9663;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

        .menu-item:hover, .menu-item.active {
            background-color: #0f101c;
        }

        .image-gallery {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			height: auto;
			min-height: 350px;
		}

		.image-gallery img {
			width: 100%; /* Adjust based on your design */
			max-width: 100%; /* Ensure images scale properly */
			margin-bottom: 20px;
			border-radius: 15%;
		}

        .image-gallery img.show {
            opacity: 1;
            transform: scale(1);
            position: static;
        }

        .image-gallery img.hide {
            opacity: 0;
            transform: scale(0.8);
            position: absolute;
        }
		/* Media queries for responsiveness */
		@media (min-width: 768px) {
			.menu-item {
				margin: 5px 5px;
			}

			.image-gallery img {
				width: 30%; /* Adjust columns for medium screens */
			}
		}

		@media (min-width: 992px) {
			.image-gallery img {
				width: 30%; /* Adjust columns for large screens */
			}
		}
		.container {
            perspective: 1000px;
        }

        .image-gallery {
            display: flex;
            flex-wrap: wrap;
        }

        .image-gallery img {
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .image-gallery img:hover {
            transform: scale(1.1);
			z-index: 999;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
			/* height: 90%; */
            max-width: 700px;
        }
		@media (max-width:700px) {
			.modal {
            display: none;
			justify-content: center;
			align-items: center;
            position: fixed;
            z-index: 1000;
            padding-top: 60px;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
        }
			.modal-content {

				margin: auto;
				display: block;
				width: 80%;
				/* height: 90%; */
				max-width: 700px;
        }	
		}

        .close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #ffffff;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #999999;
            text-decoration: none;
            cursor: pointer;
        }
	</style>

	<div id="fullScreenModal" class="modal">
		<span class="close">&times;</span>
		<img class="modal-content" id="fullScreenImage">
	</div>
	<!-- image display on fillscreen when click images -->
	<script>
		// Get the modal
		var modal = document.getElementById("fullScreenModal");

		// Get the image and insert it inside the modal - use its "alt" text as a caption
		var modalImg = document.getElementById("fullScreenImage");

		document.querySelectorAll('.image-gallery img').forEach(function(image) {
			image.onclick = function() {
				modal.style.display = "block";
				modalImg.src = this.src;
			}
		});

		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];

		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}

		// Also close the modal if user clicks anywhere outside of the image
		modal.onclick = function(event) {
			if (event.target === modal) {
				modal.style.display = "none";
			}
		}
	</script>
	<!-- images display on click menu items -->
	<script>
		function showImages(menu) {
			// Hide all images with animation
			const allImages = document.querySelectorAll('.image-gallery img');
			allImages.forEach(image => {
				image.classList.remove('show');
				image.classList.add('hide');
			});

			// Remove active class from all menu items
			const allMenus = document.querySelectorAll('.menu-item');
			allMenus.forEach(menuItem => {
				menuItem.classList.remove('active');
			});

			// Show only the selected menu images with animation
			setTimeout(() => {
				const menuImages = document.querySelectorAll(`.${menu}`);
				menuImages.forEach(image => {
					image.classList.remove('hide');
					image.classList.add('show');
				});
			}, 500); // Delay to allow hide animation to complete

			// Add active class to the selected menu item
			const activeMenu = document.querySelector(`.menu-item[onclick="showImages('${menu}')"]`);
			activeMenu.classList.add('active');
		}

		// Show images for the first menu by default
		showImages('menu1');
	</script>
